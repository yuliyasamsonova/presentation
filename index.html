<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation React</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><img src="img/react.png"></section><!--1-->
				<section>
					<section>What is React JS?</section><!--2-->
					<section><img src="img/ReactJS1.png"></section><!--2.1-->
					<section><img src="img/reactjsComponent.png"></section><!--2.2-->
				</section>
				<section>
					<section><!--3-->
						<h3>3 concepts</h3><br>
						<ul>
							<li>The Component Lifecycle</li>
							<li>React State and setState()</li>
							<li>Redux</li>
						</ul>
						</section>
						<section>
							<span>The Component Lifecycle</span><br><!--3.1-->
							<img src="img/lifecycle.png">
						</section>
						<section>
							<span>React State and setState()</span><br><!--3.2-->
							<div class="wrapper-img">
								<img class="img" src="img/setState.png">
								<img class="img" src="img/setStateCall.png">
							</div>
						</section>
						<section>
							<span>Redux</span><br><!--3.3-->
							<img src="img/redux.png">
						</section>
				</section>
				<section>
					<section>What are the ReactJS Features?</section><!--4-->
					<section>
						<span>JSX</span><br><!--4.1-->
						<img src="img/jsxEx.png">
					</section>

					<section>
						<span>Single-Way data flow</span><br><!--4.2-->
						<img src="img/Single-Way%20data%20flow.png">
					</section>
					<section>
						<span>Virtual Document Object Model</span><br><!--4.3-->
						<img src="img/VDOM.jpg">
					</section>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
